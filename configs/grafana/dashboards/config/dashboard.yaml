# https://github.com/sgl-project/sglang/blob/main/examples/monitoring/grafana/dashboards/config/dashboard.yaml

apiVersion: 1
providers:
  - name: 'SGLang'
    orgId: 1
    folder: 'SGLang Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards